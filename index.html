<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <title>JavaScript webpage</title>
</head>
    <h1>Welcome to the Chat!</h1>
    <p id="response"></p>
    <p id="question">What is your name?</p>

    <form id="answerForm">
        <label for="answer">Answer:</label>
        <input placeholder="Enter answer here" type="text" id="answer" value="" style="width: 150px"></input>

        <button type="submit">Submit</button>
    </form>

    <form id="birthdayForm" style="visibility: hidden;">

        <label for="months">Month:</label>
        <select name="months" id="months">
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>
            <option value="June">June</option>
            <option value="July">July</option>
            <option value="August">August</option>
            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
        </select>
    
            <label for="birthdayAnswer">Day</label>
            <input id="birthdayDayAnswer" placeholder="Enter day of birthday" type="number" value="" min="1" max="31" style="width: 150px">  
        
            <button type="submit">Submit</button>
    </form>

    <form id="holidayForm" style="visibility: hidden;">

        <label for="holidays">Holiday:</label>
        <select name="holidays" id="holidays">
            <option value="Chinese New Year">Chinese New Year</option>
            <option value="Christmas">Christmas</option>
            <option value="Halloween">Halloween</option>
            <option value="Hannukah">Hannukah</option>
            <option value="Kwanza">Kwanza</option>
            <option value="New Year">New Year</option>
            <option value="Ramadan">Ramadan</option>
        </select>

        <button type="submit">Submit</button>
    </form>

    <button id="restartButton" style="visibility: hidden;">Restart</button>

    <script src="script.js"></script>
</html>

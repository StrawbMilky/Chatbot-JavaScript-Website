    <!doctype html>
    <html lang="en">
        <head>
            <title>JavaScript Webpage</title>

            <!-- Required meta tags -->
            <meta charset="utf-8" />
            <meta
                name="viewport"
                content="width=device-width, initial-scale=1, shrink-to-fit=no"
            />
    
            <!-- Bootstrap CSS v5.2.1 -->
            <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
                crossorigin="anonymous"
            />
            <link rel="stylesheet" href="style.css">
        </head>
    
        <body>
            <h1>Welcome to the Chat!</h1>
            <p id="response"></p>
            <p id="question">What is your name?</p>

            <form id="answerForm">
                <div class="input-group">
                    <input placeholder="Enter answer here" type="text" id="answer" value="" style="width: 150px" class="form-control" aria-label="Enter answer here"></input>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <form id="birthdayForm" style="display: none;">
                <div class="input-group">
                    <select name="months" id="months" aria-label="Month">
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
        
                    <input id="birthdayDayAnswer" placeholder="Enter day of birthday" type="number" value="" min="1" max="31" style="width: 150px" aria-label="Enter day of birthday">  
            
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <form id="holidayForm" style="display: none;">
                <div class="input-group">
                    <select name="holidays" id="holidays" aria-label="Select holiday">
                        <option value="Chinese New Year">Chinese New Year</option>
                        <option value="Christmas">Christmas</option>
                        <option value="Halloween">Halloween</option>
                        <option value="Hannukah">Hannukah</option>
                        <option value="Kwanza">Kwanza</option>
                        <option value="New Year">New Year</option>
                        <option value="Ramadan">Ramadan</option>
                    </select>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>

            <button id="restartButton" style="display: none;" class="btn btn-success">Restart</button>

            <script src="script.js"></script>

            <!-- Bootstrap JavaScript Libraries -->
            <script
                src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
                integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
                crossorigin="anonymous"
            ></script>
    
            <script
                src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
                integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
                crossorigin="anonymous"
            ></script>
        </body>
    </html>
</head>
